<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MarketRoAlpha – Growth that Performs</title>

<!-- ✅ FAVICON (Browser Tab Logo) -->
<link rel="icon" type="image/png" sizes="32x32" href="logo.png">
<link rel="icon" type="image/png" sizes="16x16" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">

<style>
:root {
  --primary:#e10600;
  --secondary:#ff4d79;
  --dark:#0d0d0d;
  --dark-card:#141414;
  --light:#ffffff;
  --gradient: linear-gradient(135deg, #e10600, #ff4d79);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  background: var(--dark);
  color: var(--light);
  line-height: 1.6;
}

/* ================= NAV ================= */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(0,0,0,0.9);
  backdrop-filter: blur(10px);
  padding: 18px 8%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

/* ✅ Increased Professional Logo Size */
nav img {
  height: 60px;   /* Increased from 42px */
  width: auto;
  display: block;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

nav ul li a {
  color: #ccc;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
}

nav ul li a:hover {
  color: var(--secondary);
}

section {
  padding: 100px 8%;
}

h1, h2 {
  font-weight: 800;
}

h2 {
  text-align: center;
  margin-bottom: 60px;
  font-size: 2.4rem;
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ================= HERO ================= */
.hero {
  margin-top: 80px;
  min-height: 100vh;
  display: grid;
  grid-template-columns: 1.1fr 0.9fr;
  align-items: center;
  gap: 60px;
  position: relative;
  overflow: hidden;
}

.hero small {
  color: var(--secondary);
  font-weight: 700;
  letter-spacing: 1px;
}

.hero h1 {
  font-size: 3.8rem;
  margin: 12px 0;
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero p {
  font-size: 1.25rem;
  margin-bottom: 24px;
  color: #cccccc;
}

.hero ul {
  list-style: none;
  margin-bottom: 36px;
}

.hero ul li {
  margin-bottom: 10px;
  font-weight: 600;
}

.hero ul li::before {
  content: "✓ ";
  color: var(--secondary);
}

.btn {
  padding: 16px 36px;
  background: var(--gradient);
  color: white;
  border-radius: 14px;
  font-weight: 700;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 20px 40px rgba(225,6,0,0.35);
}

.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
  gap: 24px;
  margin-top: 50px;
}

.stat {
  background: var(--dark-card);
  padding: 26px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 16px 40px rgba(0,0,0,0.4);
}

.stat h3 {
  font-size: 2rem;
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.stat p {
  font-weight: 600;
  color: #bbbbbb;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 34px;
}

.card {
  background: var(--dark-card);
  border-radius: 22px;
  padding: 40px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.04);
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-6px);
  border: 1px solid var(--primary);
}

.card h3 {
  margin-bottom: 12px;
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.why {
  background: linear-gradient(135deg, #111111, #1a1a1a);
}

form {
  max-width: 640px;
  margin: auto;
  background: var(--dark-card);
  padding: 44px;
  border-radius: 22px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

input, select {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  border-radius: 10px;
  border: 1px solid #333;
  background: #1a1a1a;
  color: white;
}

#successInline {
  display: none;
  text-align: center;
  color: #22c55e;
  font-weight: 600;
  margin-top: 20px;
}

footer {
  background: #000;
  color: #aaa;
  text-align: center;
  padding: 30px;
  border-top: 1px solid rgba(255,255,255,0.05);
}

@media(max-width:900px){
  .hero {
    grid-template-columns: 1fr;
    text-align: center;
  }
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
  <img src="logo.png" alt="MarketRoAlpha Logo">
  <ul>
    <li><a href="#services">Services</a></li>
    <li><a href="#why">Why Us</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>
